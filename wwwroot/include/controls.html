<div id="control-separator" data-name="separator" style="margin: 2px; display: block; cursor: pointer; text-align: center;">
</div>
<div id="control-default" data-name="default" style="margin: 2px; display: inline-block; cursor: pointer; text-align: center;">
    <span data-name='label' class='option-label'>Label</span>&nbsp;<input data-name='value' />
</div>
<div id="control-label" data-name="label" style="margin: 2px; display: inline-block; cursor: pointer; text-align: center;">
    <span data-name='label' class='option-label'>Label</span><span class='option-label'>:&nbsp;</span><span class='option-label' style="background-color: #dedede; border-radius: 2px; padding: 0px 2px 0px 2px;" data-name='value'></span>
</div>
<div id="control-fileupload" data-name="fileupload" style="margin: 2px; display: inline-block; cursor: pointer;">
    <div data-name='label' class='option-label' style='display: inline-block;'>Label</div>
    <!--<input type='file' data-name='filename' />
    <input type='button' data-name='btnUpload' value='upload' />-->
    <div style='position: relative; top: 6px; display: inline-block; background-color: #878787; width: 99px; height: 19px; border-radius: 4px; padding: 2px;' data-name='dropzone'><div style='width: 0px; height: 20px; background-color: #8787FF; border-radius: 2px; margin-top: -1px;' data-name='progressbar'></div></div>
</div>
<div id="control-json" data-name="json" style="margin: 2px; display: inline-block; cursor: pointer; width: 100%; height: 100px; box-sizing: border-box; padding-right: 10px;">
    <div data-name='label' class='option-label'>Label</div>
    <textarea data-name='value' style='width: 100%; height: 100%'></textarea>
</div>
<div id="control-list" data-name="list" style="margin: 2px; display: inline-block; cursor: pointer; text-align: center;">
    <span data-name='label' class='option-label'>Label</span>&nbsp;<select data-name='option-list'></select>
</div>
<div id="control-radial" data-name="radial" style="margin: 10px; display: inline-block; cursor: pointer; text-align: center;">
    <div data-name="encoder" style='transform-origin: 50% 50%; transform: rotate(0deg); display: inline-block;'>
        <div style="box-sizing: border-box; width: 50px; height: 50px; border-radius: 26px; border: 2px solid #323245; box-shadow: 0px 0px 2px #000000; box-shadow: inset 0px 0px 50px rgba(0,0,0,0.2); background: #ffffff;"></div>
        <div style="width: 2px; height: 2px; border: 1px solid #323245; border-radius: 4px; position: absolute; top: 36px; left: 11px; background-color: #323245;"></div>
    </div>
    <div data-name='label' class='option-label'>Label</div>
</div>
<div id="control-toggle" data-name="toggle" style="margin: 10px; display: inline-block; cursor: pointer; text-align: center;">
    <div data-name="indicator" style="margin: auto auto 10px; box-sizing: border-box; width: 10px; height: 10px; border-radius: 6px; border: 2px solid #323245; box-shadow: 0px 0px 4px #000000; box-shadow: inset -1px -1px 2px rgba(0,0,0,0.25); background: #000000;"></div>
    <div class="toggle-control-button" style="display: inline-block; box-sizing: border-box; width: 30px; height: 30px; border-radius: 16px; border: 2px solid #323245; box-shadow: 0px 0px 2px #000000; box-shadow: inset 0px 0px 2px rgba(255,255,255,0.7); background: linear-gradient(#434356, #656589);"></div>
    <div data-name='label' class='option-label'>Label</div>
</div>
<div id="control-switch" data-name="switch" data-repeating="true" style="margin: 10px; display: inline-block; cursor: pointer;">
    <div data-name="indicator" style="margin: auto auto 10px; box-sizing: border-box; width: 10px; height: 10px; border-radius: 6px; border: 2px solid #323245; box-shadow: 0px 0px 4px #000000; box-shadow: inset -1px -1px 2px rgba(0,0,0,0.25); background: #000000;"></div>
    <div style="box-sizing: border-box; width: 30px; height: 30px; border-radius: 16px; border: 2px solid #323245; box-shadow: 0px 0px 2px #000000; box-shadow: inset 0px 0px 2px rgba(255,255,255,0.7); background: linear-gradient(#434356, #656589);"></div>
    <div data-name="label" style="margin-top: 4px; position: absolute; font-size: 8px; font-weight: bold; width: 30px; text-align: center;">Label</div>
</div>
<div id="control-button" data-name="button" data-repeating="true" style="margin: 10px; display: inline-block; cursor: pointer;">
    <div data-name="indicator" style="margin: auto auto 10px; box-sizing: border-box; width: 10px; height: 10px; border-radius: 6px; border: 2px solid #323245; box-shadow: 0px 0px 4px #000000; box-shadow: inset -1px -1px 2px rgba(0,0,0,0.25); background: #000000;"></div>
    <div style="box-sizing: border-box; width: 30px; height: 30px; border-radius: 16px; border: 2px solid #323245; box-shadow: 0px 0px 2px #000000; box-shadow: inset 0px 0px 2px rgba(255,255,255,0.7); background: linear-gradient(#434356, #656589);"></div>
    <div data-name="label" style="margin-top: 4px; position: absolute; font-size: 8px; font-weight: bold; width: 30px; text-align: center;">Label</div>
</div>
<div id="control-editor" data-name="editor" data-repeating="true" style="margin: 10px; display: inline-block; cursor: pointer;">
    <div style="box-sizing: border-box; border-radius: 4px; border: 2px solid #323245; padding-left: 6px; padding-right: 6px; padding-bottom: 5px; box-shadow: 0px 0px 2px #000000; box-shadow: inset 0px 0px 2px rgba(255,255,255,0.7); background: linear-gradient(#434356, #656589);">
        <span data-name="label" style="font-size: 10px; font-weight: bold; text-align: center; color: white;">Label</span>
    </div>
</div>
<div id="control-link" data-name="link" data-repeating="true" style="margin: 10px; display: inline-block; cursor: pointer;">
    <div style="box-sizing: border-box; border-radius: 4px; border: 2px solid #323245; padding-left: 6px; padding-right: 6px; padding-bottom: 5px; box-shadow: 0px 0px 2px #000000; box-shadow: inset 0px 0px 2px rgba(255,255,255,0.7); background: linear-gradient(#434356, #656589);">
        <span data-name="label" style="font-size: 10px; font-weight: bold; text-align: center; color: white;">Label</span>
    </div>
</div>
<div id="control-spacer" data-name="spacer" style="margin: 10px; display: inline-block; transform-origin: 50% 50%; transform: rotate(0deg); cursor: pointer;">
</div>
