<div id="RackDevice" style="display: none; padding: 4px;">
    <div style="display: inline-block;">
        <select data-name="lstInputs" style="width: 214px;"></select>
        <div data-name="inputMonitor" style="background-color: #000000; width: 214px; height: 120px;"></div>
        <button data-name="inputEnable">Enable</button><button data-name="inputMonitor">Monitor</button><div data-name="inputConnection" data-type="input" style="display: inline-block; width: 12px; height: 12px; border-radius: 10px; background-color: #232323; border: solid 2px #878787; margin-top: 5px; margin-left: 78px;" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)" ondragend="dragend(event)"></div>
    </div>
    <div style="display: inline-block; margin-left: 100px;">
        <select data-name="lstOutputs" style="width: 214px;"></select>
        <div data-name="outputMonitor" style="background-color: #000000; width: 214px; height: 120px;"></div>
        <div data-name="outputConnection" data-type="output" style="display: inline-block; width: 12px; height: 12px; border-radius: 10px; background-color: #232323; border: solid 2px #878787; margin-top: 5px; margin-left: 4px;" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)" ondragend="dragend(event)"></div><button style="margin-left: 78px;" data-name="outputEnable">Enable</button><button data-name="outputMonitor">Monitor</button>
    </div>
</div>
<div id="CollectorConnection" style="display: inline-block; text-align: center; padding-right: 1px;">
    <div data-name='incomingData' class='data-light data-off'></div>
    <div data-name="inputConnection" data-type="input" class='Connection' style="background-color: #232323; border: solid 2px #ef6565;" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)" ondragend="dragend(event)"></div>
    <div data-name='connectionName' class='smallText'></div>
    <button data-name="btnMonitor" onclick="toggleMonitor(event)">M</button>
    <button style="display: block; width: 100%; visibility: hidden;">X</button>
</div>
<div id="GeneratorConnection" style="display: inline-block; text-align: center; padding-right: 1px;">
    <div data-name='incomingData' class='data-light data-off'></div>
    <div data-name="outputConnection" data-type="output" class='Connection' style="background-color: #232323; border: solid 2px #6565ef;" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)" ondragend="dragend(event)"></div>
    <div data-name='connectionName' class='smallText'></div>
    <button data-name="btnMonitor" onclick="toggleMonitor(event)">M</button>
    <button data-name="btnRecord" onclick="toggleRecord(event)" style="display: block; width: 100%;">R</button>
</div>
